<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h2>Signup Form</h2>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            <form action="/signup" method="POST">
                <input type="text" name="full_name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" required>
                
                <label for="gender">Gender:</label>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="medical_info">Medical Information (Optional):</label>
                <select name="medical_info">
                    <option value="">Select Medical History</option>
                    <option value="none">No Known Conditions</option>
                    <option value="diabetes">Diabetes</option>
                    <option value="heart_disease">Heart Disease</option>
                    <option value="asthma">Asthma</option>
                    <option value="other">Other</option>
                </select>
                
                <input type="text" name="recovery_email" placeholder="Recovery Email (Optional)">
                
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="/terms">Terms and Conditions</a>.
                </label>
                <label>
                    <input type="checkbox" name="privacy" required>
                    I have read the <a href="/privacy">Privacy Policy</a>.
                </label>

                <button type="submit" class="signup-btn">Signup</button>
            </form>
            <div class="signup-text">
                <p>Already a member? <a href="login">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
